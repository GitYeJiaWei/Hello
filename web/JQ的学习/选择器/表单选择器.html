<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        引入的脚本要这么写
        <script ></script>
        不能<script />，这样是错的
    -->
    <script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
    <script>
        $(function () {
            /*
                :input 找出所有输入项（input textarea select）
                :text
                :password
            * */

            $(":text").css("background-color","#FF0000");

            $("#btn1").click(function () {
                $("select option:selected").css("background-color","chartreuse");
                alert($("option:selected").size());
            })
        })
    </script>
</head>
<body>
    <form>
        <input type="button" value="Input Button">
        <input type="checkbox">

        <input type="file">
        <input type="hidden">
        <input type="image">

        <input type="password">
        <input type="radio">
        <input type="reset">
        <input type="submit">
        <input type="text">

        <select multiple="multiple">
            <option>option1</option>
            <option>option2</option>
            <option>option3</option>
        </select>

        <input type="button" value="点我" id="btn1">

        <textarea></textarea>
        <button>Button</button>
    </form>

</body>
</html>
