<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--
			创建一个5行一列的表格
			1. logo部分
			2. 导航栏
			3. 注册部分
			4. 页脚图片
			5. 网站声明信息
		-->
<table width="100%" >

    <tr>
        <td>
            <table  width="100%">
                <tr>
                    <td>
                        <img src="../img/logoye.jpg" width="40%"/>
                    </td>
                    <td align="left">
                        <img src="../image/header.jpg"/>
                    </td>
                    <td align="center">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                        <a href="#">购物车</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!--2. 导航栏-->
    <tr bgcolor="black">
        <td>
            <a href="#"><font color="white">首页</font></a>
            <a href="#"><font color="white">手机数码</font></a>
            <a href="#"><font color="white">鞋靴箱包</font></a>
            <a href="#"><font color="white">电脑办公</font></a>
            <a href="#"><font color="white">香烟酒水</font></a>
        </td>
    </tr>
    <!--3. 注册部分-->
    <tr>
        <td background="../image/regist_bg.jpg" height="500px">
            <table border="5px" width="60%" height="80%" bgcolor="white" align="center">
                <tr>
                    <td>
                        <form action="网站首页.html" method="post">
                            <table align="center">
                                <tr>
                                    <td colspan="2"><font color="blue" size="5">会员注册</font> USER REGISTER</td>
                                </tr>
                                <tr>
                                    <td>用户名:</td>
                                    <td>
                                        <input type="text"  placeholder="请输入用户名"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>密   码:</td>
                                    <td>
                                        <input type="password"  placeholder="请输入密码"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>确认密码:</td>
                                    <td>
                                        <input type="password"  placeholder="请再次输入密码"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>email:</td>
                                    <td>
                                        <input type="text"  placeholder="请输入邮箱"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>姓名:</td>
                                    <td>
                                        <input type="text"  placeholder="请输入真实姓名"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>性别:</td>
                                    <td>
                                        <input type="radio" name="sex" /> 男
                                        <input type="radio" name="sex" /> 女
                                        <input type="radio" name="sex" /> 妖
                                    </td>
                                </tr>
                                <tr>
                                    <td>出生日期:</td>
                                    <td>
                                        <input type="date"  />
                                    </td>
                                </tr>
                                <tr>
                                    <td>验证码:</td>
                                    <td>
                                        <input type="text"  />
                                        <img src="./img/123.jpg">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="注册"  />
                                        <input type="reset" value="重置">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!--4. 页脚图片-->
    <tr>
        <td>
            <img src="../image/footer.jpg" width="100%" />
